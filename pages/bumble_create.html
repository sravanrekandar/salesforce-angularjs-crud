<apex:page showHeader="false" sidebar="false" standardStylesheets="false" applyBodyTag="false" applyHtmlTag="false">
    <h1>Create New Record</h1>
    <form class="form-inline" ng-submit="create()">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Name" ng-model="record.Name"> </input>
        </div>
        <button type="submit" class="btn btn-default">Create</button>
    </form>
</apex:page>
